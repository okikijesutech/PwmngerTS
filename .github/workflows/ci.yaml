name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get the repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run TypeScript type checking
      - name: Type check
        run: npm run typecheck --if-present

      # 5️⃣ Run linter
      - name: Lint
        run: npm run lint --if-present

      # 6️⃣ Run tests
      - name: Run tests
        run: npm test --if-present

      # 7️⃣ Build project
      - name: Build
        run: npm run build --if-present
