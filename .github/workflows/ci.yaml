name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get the repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Generate Prisma Client
      - name: Generate Prisma Client
        run: npm run prisma:generate -w backend

      # 5️⃣ Run TypeScript type checking
      - name: Type check
        run: npm run typecheck

      # 6️⃣ Run linter
      - name: Lint
        run: npm run lint

      # 7️⃣ Run tests
      - name: Run tests
        run: npm test

      # 8️⃣ Build project
      - name: Build
        run: npm run build

      # 9️⃣ Verify artifacts
      - name: Verify Extension Build
        run: ls -R apps/extension/dist
