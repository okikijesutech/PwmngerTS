name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run Build
      run: pnpm build

    - name: Package Extension
      run: |
        cd apps/extension/dist
        zip -r ../../../extension-v${{ github.ref_name }}.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          extension-v${{ github.ref_name }}.zip
          apps/web/dist/**
        body_path: CHANGELOG.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
