name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Generate Prisma Client
      run: pnpm --filter backend exec prisma generate

    - name: Type check
      run: pnpm -r typecheck

    - name: Lint
      run: pnpm -r lint --if-present

    - name: Run tests
      run: pnpm test

    - name: Build project
      run: pnpm -r build

    - name: Verify Extension Build
      run: ls -R apps/extension/dist
