services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pwmnger
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    depends_on:
      - postgres
    environment:
      PORT: 4000
      DATABASE_URL: "postgresql://user:password@postgres:5432/pwmnger?schema=public"
      JWT_SECRET: "change_this_secret_in_production"
    ports:
      - "4000:4000"

  web:
    build:
      context: .
      dockerfile: web.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Security Sandbox: Auditing Service
  # Allows you to monitor all database traffic and API events in real-time
  audit-logs:
    image: alpine
    depends_on:
      - postgres
      - backend
    command: ["tail", "-f", "/dev/null"] # Placeholder for custom log streaming scripts

volumes:
  postgres_data:
