<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="src/popup/popup.css" />
  </head>
  <body>
    <div id="register" hidden>
      <h2>Create Vault</h2>
      <input type="password" id="regPassword" placeholder="Set Master Password" />
      <button id="createVaultBtn">Create</button>
    </div>

    <div id="locked" hidden>
      <input
        type="password"
        id="masterPassword"
        placeholder="Master password"
      />
      <button id="unlockBtn">Unlock</button>
    </div>

    <div id="vault" hidden>
      <div class="vault-header">
        <input type="text" id="search" placeholder="Search..." />
        <button id="showAddEntryBtn" class="fab">+</button>
      </div>
      <ul id="entries"></ul>
    </div>

    <div id="add-entry-form" hidden>
      <h3>Add New Entry</h3>
      <input type="text" id="siteInput" placeholder="Site (e.g. google.com)" />
      <input type="text" id="usernameInput" placeholder="Username" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <div class="button-group">
        <button id="saveEntryBtn">Save</button>
        <button id="cancelAddBtn" class="secondary">Cancel</button>
      </div>
    </div>

    <section id="generator">
      <h3>Generate Password</h3>
      <input type="number" id="length" value="16" min="12" />
      <button id="generate">Generate</button>
      <input type="text" id="generatedPassword" readonly />
      <div id="strength"></div>
    </section>

    <script type="module" src="src/popup/popup.ts"></script>
    <footer class="experimental-warning">
      Experimental: Use at your own risk.
    </footer>
  </body>
</html>
