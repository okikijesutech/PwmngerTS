<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1677ff" />
      <stop offset="100%" stop-color="#3ecf8e" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Base -->
  <path d="M50 10L15 25V50C15 70 50 90 50 90C50 90 85 70 85 50V25L50 10Z" fill="url(#logo-gradient)" fill-opacity="0.1" stroke="url(#logo-gradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Key Inner -->
  <circle cx="50" cy="40" r="10" stroke="url(#logo-gradient)" stroke-width="3" fill="none"/>
  <path d="M50 50V70M50 60H58M50 70H58" stroke="url(#logo-gradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Accent Glow -->
  <circle cx="50" cy="40" r="3" fill="#3ecf8e">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
  </circle>
</svg>
